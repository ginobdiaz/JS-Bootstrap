<html>

<body>
    <h1>TODO</h1>
    <h2>I Live By My Todos!</h2>
    <div><input type="text" id="search-todo" placeholder="search todo"/></div>
    <div><input type="text" id="focus2-todo" readonly=true placeholder="edit this todo"/><input type="text" id="replace-todo" placeholder="replace todo with"/><button id="button-replace-todo">Replace Todo</button></div>
    
    <div id="todo-list">

    </div>
    <div style="margin-bottom: 1.5rem;">
        <h3 id="count-todos"></h3>
        <label><input id="still-todo" type="checkbox"/>View Incomplete Todos
        </lable>
    </div> 
    <!-- style="display: none;" -->
    <form id="todo-form">
        <div><input type="text" id="focus-todo" name="update-todo" placeholder="new todo"/>
        <input type="checkbox" id="edit-done" name="is-done" value="0">Completed<br></div>
        <div style="margin-top: 10px;"><button id="submit-todo">Add Todo</button></div>
    </form>
